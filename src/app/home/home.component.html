<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>

  <button dt-button>Test</button>

  <dt-card>
    <dt-card-title>Hello world</dt-card-title>
    <dt-table class="table" [dataSource]="dataSource" dtSort #sortable>
      <dt-simple-text-column name="host" label="Host"></dt-simple-text-column>
      <dt-simple-number-column
        name="cpu"
        label="CPU"
        [formatter]="percentageFormatter"
      ></dt-simple-number-column>
      <dt-simple-number-column
        name="memoryPerc"
        label="Memory"
        [formatter]="percentageFormatter"
      ></dt-simple-number-column>
      <dt-simple-number-column
        name="memoryConsumption"
        label="Memory combined"
        [displayAccessor]="combineMemory"
        [sortAccessor]="memorySortAccessor"
      ></dt-simple-number-column>
      <dt-simple-number-column
        name="traffic"
        label="Traffic"
        [formatter]="trafficFormatter"
        sortable="false"
      ></dt-simple-number-column>
      <dt-header-row
        *dtHeaderRowDef="[
          'host',
          'cpu',
          'memoryPerc',
          'memoryConsumption',
          'traffic'
        ]"
      ></dt-header-row>
      <dt-row
        *dtRowDef="
          let row;
          columns: ['host', 'cpu', 'memoryPerc', 'memoryConsumption', 'traffic']
        "
      ></dt-row>
    </dt-table>

    <input
      type="text"
      dtInput
      placeholder="Please insert text"
      aria-label="Please insert text"
      style="margin: 10px;"
    />
  </dt-card>

  <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>
</div>
